  <body>

      <div class="tab">
        <div class="row">
          <div class="col-lg-4">
            <h6>1:30 PM</h6>

            <p class="test">Work</p>
          </div>
        </div>
      </div>

            <i class="fas fa-circle red"></i>

      </div>
      <div class="tab">
        <div class="row">
          <div class="col-lg-4">
            <h6>9:30 PM</h6>
            <h5>-</h5>

          class="btn dropdown-toggle btn-primary"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"

        <div class="dropdown-menu">
